<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-4 dnone d-sm-block"></div>
            <div class="col-sm-8">
                <h2>List of Topups</h2>
                <i class="fas fa-sim-card mt-4"><b class="pl-3">0176-72158281</b></i>
                <div class="row">
                    <div class="col-sm-9">
                        <div class="d-flex flex-column flex-md-row justify-content-between">
                            <div class="mt-1">
                                <p class="from mt-4 mb-0">From</p>
                                <div class="box d-flex flex-md-row justify-content-between pt-1 pb-1 pl-2 pr-3">
                                    <div class="pr-3">12 August 2021</div>
                                    <i class="far fa-calendar pl-5 pt-1"></i>
                                </div>
                            </div>
                            <div class="mt-1">
                                <p class="from mt-4 mb-0">To</p>
                                <div class="box d-flex flex-md-row justify-content-between pt-1 pb-1 pl-2 pr-3">
                                    <div class="pr-3">14 september 2021</div>
                                    <i class="far fa-calendar pl-5 pt-1"></i>
                                </div>
                            </div>
                            <div class="d-flex flex-column flex-md-row mt-5">
                                <button type="button" class="btn btn-warning text-white">show bill</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 d-none d-sm-block"></div>
                </div>
                <div class="mt-5">
                    <p>Total charges:<b>14.50&euro;</b></p>
                </div>
                <div class="d-flex flex-column flex-md-row">
                    <button type="button" class="btn btn-primary text-white"><i
                            class="fas fa-download pr-2"></i>Download bill</button>
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        <table class="table mt-5" id="our-table">
                            <thead>
                                <tr>
                                    <th>Date and Time</th>
                                    <th>Description</th>
                                    <th>Charges</th>
                                </tr>
                            </thead>
                            <tbody id="listingTable">

                            </tbody>
                        </table>
                    </div>

                    <div class="container">

                        <div id="listingTable" ></div>
                        <div class="Pagination d-flex justify-content-between">
                            <a href="#our-table" onClick="prevPage()" id="btn_prev">
                                &laquo; Previous </a>
                                    <button onClick class="button button2" id="page"></button>
                                    <a href="#our-table" onClick="nextPage()" id="btn_next"> &raquo; Next </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 d-none d-sm-block"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
